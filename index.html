<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auguri di Natale!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- STILE CARTOON --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Fredoka', sans-serif; /* Font giocoso */
        }

        #scena {
            position: relative;
            width: 100%;
            height: 100vh;
            /* IMPORTANTE: Qui c'Ã¨ un'immagine provvisoria stile illustrazione.
               Quando hai la tua immagine, salvala nella cartella e scrivi: url('sfondo.jpg'); 
            */
            background-image: url('https://img.freepik.com/free-vector/christmas-fireplace-scene-interior_107791-1507.jpg?w=1380&t=st=1703060000~exp=1703060600~hmac=abc'); 
            background-size: cover;
            background-position: center;
        }

        /* --- L'ALBERO (Area Cliccabile) --- */
        #area-regali {
            position: absolute;
            /* Adatta questi valori alla TUA immagine */
            bottom: 10%;       
            right: 15%;     
            width: 20%;     
            height: 40%;
            cursor: pointer;
            
            /* Bordo tratteggiato per aiutarti a posizionarlo (poi toglilo!) */
            border: 3px dashed #fff; 
            border-radius: 20px;
            
            /* Animazione "Respiro" per attirare l'attenzione */
            animation: respiro 2s infinite ease-in-out;
        }
        
        /* Una manina che appare quando passi sopra col mouse */
        #area-regali:hover {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        @keyframes respiro {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Testo fluttuante sopra l'albero */
        .fumetto {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: #d63031;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            white-space: nowrap;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        /* Triangolino del fumetto */
        .fumetto::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }

        /* --- POPUP (Stile Giocoso) --- */
        #overlay-busta, #video-container {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(45, 52, 54, 0.9); /* Sfondo scuro semi-trasparente */
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .busta-box {
            background: #ffeaa7; /* Giallo crema */
            padding: 40px;
            border-radius: 25px; /* Angoli molto rotondi */
            text-align: center;
            border: 6px solid #fab1a0; /* Bordo color salmone */
            box-shadow: 0 10px 0 #e17055; /* Effetto 3D cartoon */
            max-width: 400px;
            width: 90%;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h2 { 
            color: #d63031; 
            font-size: 28px;
            margin-bottom: 10px;
        }

        input {
            width: 80%;
            padding: 15px;
            font-size: 20px;
            margin: 20px 0;
            border: 3px solid #fab1a0;
            border-radius: 15px;
            text-align: center;
            font-family: 'Fredoka', sans-serif;
            outline: none;
            color: #636e72;
        }
        
        input:focus { border-color: #d63031; }

        button {
            padding: 15px 40px;
            font-size: 22px;
            font-family: 'Fredoka', sans-serif;
            background: #00b894; /* Verde menta acceso */
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #008f72; /* Effetto 3D bottone */
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active {
            transform: translateY(6px); /* Schiaccia il bottone */
            box-shadow: 0 0 0 #008f72;
        }

        /* --- VIDEO PLAYER --- */
        video {
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .close-btn {
            position: absolute;
            top: 20px; right: 20px;
            background: #d63031;
            color: white;
            width: 50px; height: 50px;
            border-radius: 50%;
            border: none;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 0 #a11b1b;
        }
    </style>
</head>
<body>

    <div id="scena">
        <div id="area-regali" onclick="apriBusta()">
            <div class="fumetto">Cliccami! ðŸŽ„</div>
        </div>
    </div>

    <div id="overlay-busta">
        <div class="busta-box">
            <h2>Ho un regalo per te!</h2>
            <p style="color:#636e72; font-size:18px;">Dimmi, come ti chiami?</p>
            <input type="text" id="nomeInput" placeholder="Scrivi qui il tuo nome...">
            <br>
            <button onclick="controllaNome()">APRI ORA</button>
            <p id="messaggio-errore" style="color:#d63031; display:none; margin-top:15px; font-weight:bold;">Mmh, non trovo questo nome!</p>
            <p style="font-size:14px; color:#b2bec3; margin-top:20px; cursor:pointer" onclick="chiudiBusta()">Torna indietro</p>
        </div>
    </div>

    <div id="video-container">
        <video id="player" controls></video>
        <button class="close-btn" onclick="location.reload()">X</button>
    </div>

    <script>
        // CONFIGURAZIONE
        const databaseRegali = {
            "marco": "video/auguri_marco.mp4",
            "giulia": "video/auguri_giulia.mp4",
            "mamma": "video/auguri_mamma.mp4",
        };
        
        const videoGenerico = "video/auguri_generici.mp4";

        // LOGICA
        function apriBusta() {
            document.getElementById('overlay-busta').style.display = 'flex';
        }

        function chiudiBusta() {
            document.getElementById('overlay-busta').style.display = 'none';
        }

        function controllaNome() {
            let nomeInput = document.getElementById('nomeInput').value.trim().toLowerCase();
            let player = document.getElementById('player');
            
            if (nomeInput === "") return;

            if (databaseRegali[nomeInput]) {
                player.src = databaseRegali[nomeInput];
            } else {
                player.src = videoGenerico;
            }

            document.getElementById('overlay-busta').style.display = 'none';
            document.getElementById('video-container').style.display = 'flex';
            player.play();
        }
    </script>
</body>
</html>
