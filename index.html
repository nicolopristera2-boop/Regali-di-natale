<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buon Natale!</title>
    <style>
        /* STILE VISIVO (CSS) */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000;
        }

        /* Il contenitore della scena */
        #scena {
            position: relative;
            width: 100%;
            height: 100vh;
            /* Qui metti l'immagine del tuo salotto come sfondo */
            background-image: url('https://images.unsplash.com/photo-1544967082-d9d25d867d66?q=80&w=1920&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
        }

        /* L'albero cliccabile (area trasparente o icona) */
        #albero-click {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 300px;
            cursor: pointer;
            /* Bordo rosso tratteggiato solo per farti vedere dove cliccare ora (poi rimuovilo) */
            border: 2px dashed rgba(255, 255, 255, 0.5); 
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: transform 0.2s;
        }

        #albero-click:hover {
            transform: translateX(-50%) scale(1.05);
        }

        /* La Busta (Popup) */
        #overlay-busta {
            display: none; /* Nascosto all'inizio */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .busta-box {
            background: #fdf6e3;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px #ff0000;
            border: 5px solid #c0392b;
            max-width: 90%;
        }

        input {
            padding: 10px;
            font-size: 18px;
            margin-top: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #c0392b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Il Video Player */
        #video-container {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 20;
            justify-content: center;
            align-items: center;
        }
        
        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }

        /* Messaggio di errore */
        #messaggio-errore {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="scena">
        <div id="albero-click" onclick="apriBusta()">
            <p style="color:white; text-align:center; padding-top:40%;">Clicca l'albero!</p>
        </div>
    </div>

    <div id="overlay-busta">
        <div class="busta-box">
            <h2>C'√® un regalo per te! üéÅ</h2>
            <p>Scrivi il tuo nome per aprirlo:</p>
            <input type="text" id="nomeInput" placeholder="Es. Marco">
            <br>
            <button onclick="controllaNome()">Apri Regalo</button>
            <p id="messaggio-errore">Inserisci un nome valido!</p>
        </div>
    </div>

    <div id="video-container">
        <video id="player" controls>
            Il tuo browser non supporta i video.
        </video>
        <button style="position:absolute; top:20px; right:20px;" onclick="location.reload()">X</button>
    </div>

    <script>
        // --- CONFIGURAZIONE NOMI E VIDEO ---
        // Qui scrivi i nomi (in minuscolo) e il nome del file video corrispondente
        const databaseRegali = {
            "marco": "video/auguri_marco.mp4",
            "giulia": "video/auguri_giulia.mp4",
            "mamma": "video/auguri_mamma.mp4",
            "pap√†": "video/auguri_papa.mp4",
            // Aggiungi qui altri nomi...
        };
        
        const videoGenerico = "video/auguri_generici.mp4"; // Video per chi non √® in lista

        // --- FUNZIONI ---
        function apriBusta() {
            document.getElementById('overlay-busta').style.display = 'flex';
        }

        function controllaNome() {
            let nomeInput = document.getElementById('nomeInput').value;
            
            // Pulizia: rimuove spazi vuoti e mette tutto minuscolo
            let nomePulito = nomeInput.trim().toLowerCase();

            if (nomePulito === "") {
                document.getElementById('messaggio-errore').style.display = 'block';
                return;
            }

            // Nascondi busta
            document.getElementById('overlay-busta').style.display = 'none';
            
            // Mostra contenitore video
            let videoContainer = document.getElementById('video-container');
            let player = document.getElementById('player');
            videoContainer.style.display = 'flex';

            // Scelta del file video
            if (databaseRegali[nomePulito]) {
                player.src = databaseRegali[nomePulito];
                console.log("Caricato video personalizzato per: " + nomePulito);
            } else {
                player.src = videoGenerico;
                console.log("Nome non in lista, caricato video generico.");
            }

            player.play();
        }
    </script>
</body>
</html>
