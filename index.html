<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auguri Speciali</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    
    <style>
        /* --- STILI DI BASE E NUOVO SFONDO --- */
        body {
            margin: 0; padding: 0; height: 100vh;
            /* NUOVO SFONDO TARTAN (SCOZZESE) NATALIZIO FATTO IN CSS */
            background-color: #a40000;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(0,0,0,0.2) 20px, rgba(0,0,0,0.2) 40px),
                repeating-linear-gradient(-45deg, transparent, transparent 20px, rgba(0,0,0,0.2) 20px, rgba(0,0,0,0.2) 40px),
                linear-gradient(90deg, rgba(0, 100, 0, 0.4) 50%, transparent 50%),
                linear-gradient(rgba(0, 100, 0, 0.4) 50%, transparent 50%);
            background-size: 100% 100%, 100% 100%, 100px 100px, 100px 100px;
            
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center; overflow: hidden;
            font-family: 'Playfair Display', serif;
            box-shadow: inset 0 0 200px rgba(0,0,0,0.7); /* Vignettatura scura ai bordi */
        }

        .titolo-auguri {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3.5rem; color: #fffdd0; /* Color crema piÃ¹ chiaro */
            text-shadow: 0 0 10px rgba(255, 253, 208, 0.6), 3px 3px 0px #420000;
            margin-bottom: 100px; z-index: 100; text-align: center;
            animation: luccichio 3s infinite alternate; position: relative;
        }
        @keyframes luccichio { from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); } to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.9); } }
        
        /* Neve leggermente piÃ¹ visibile */
        .neve {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1IiBoZWlnaHQ9IjUiPjxjaXJjbGUgY3g9IjIuNSIgY3k9IjIuNSIgcj0iMS41IiBmaWxsPSJyZ2JhKDI1NSwgMjU1LDI1NSwgMC40KSIvPjwvc3ZnPg==');
            animation: cadutaNeve 25s linear infinite; z-index: 1;
        }
        @keyframes cadutaNeve { to { background-position: 0 500px; } }

        /* --- BUSTA (Invariata) --- */
        .wrapper-busta { position: relative; width: 320px; height: 220px; cursor: pointer; z-index: 10; transform: translateY(20px); }
        .wrapper-busta:not(.aperta) { animation: galleggia 3s ease-in-out infinite; }
        @keyframes galleggia { 0%, 100% { transform: translateY(20px) rotate(0deg); } 50% { transform: translateY(10px) rotate(1deg); } }
        .busta-body { position: absolute; bottom: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, #581212, #800000); border-radius: 0 0 10px 10px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        .lettera { position: absolute; left: 15px; bottom: 10px; width: 290px; height: 180px; background: #fffaf0; border-radius: 5px; z-index: 10; transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; border: 2px solid #d4af37; box-shadow: inset 0 0 20px rgba(0,0,0,0.05); }
        .flap-lati { position: absolute; bottom: 0; left: 0; width: 0; height: 0; border-style: solid; border-width: 110px 0 110px 160px; border-color: transparent transparent transparent #990000; z-index: 20; border-radius: 0 0 0 10px; }
        .flap-lati.destra { left: auto; right: 0; border-width: 110px 160px 110px 0; border-color: transparent #990000 transparent transparent; border-radius: 0 0 10px 0; }
        .flap-sotto { position: absolute; bottom: 0; left: 0; width: 0; height: 0; border-style: solid; border-width: 0 160px 120px 160px; border-color: transparent transparent #c00000 transparent; z-index: 21; border-radius: 0 0 10px 10px; filter: drop-shadow(0 -2px 5px rgba(0,0,0,0.1)); }
        .flap-sopra { position: absolute; top: 0; left: 0; width: 0; height: 0; border-style: solid; border-width: 130px 160px 0 160px; border-color: #e60000 transparent transparent transparent; z-index: 30; transform-origin: top; transition: transform 0.6s ease-in-out, z-index 0.2s; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2)); }
        .sigillo { position: absolute; bottom: 90px; left: 50%; transform: translateX(-50%); width: 45px; height: 45px; background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b); border-radius: 50%; z-index: 40; box-shadow: 2px 2px 5px rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center; font-size: 24px; color: #581212; transition: opacity 0.3s; cursor: pointer; }
        .wrapper-busta.aperta .flap-sopra { transform: rotateX(180deg); z-index: 1; }
        .wrapper-busta.aperta .sigillo { opacity: 0; pointer-events: none; }
        .wrapper-busta.aperta .lettera { bottom: 100px; z-index: 25; transform: scale(1.05); }
        .testo-lettera { color: #8b0000; font-size: 1.5rem; margin: 0 0 15px 0; line-height: 1.2; text-align: center; }
        input { width: 80%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Playfair Display', serif; text-align: center; font-size: 1rem; margin-bottom: 10px; background: rgba(255,255,255,0.9); }
        button { background: #990000; color: #fff; border: none; padding: 8px 25px; border-radius: 30px; font-size: 1rem; cursor: pointer; transition: transform 0.1s; font-family: 'Playfair Display', serif; }
        button:hover { background: #c00000; transform: scale(1.05); }

        /* --- NUOVO VISUALIZZATORE FOTO (GIGANTE E CARINO) --- */
        #overlay-cartolina {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); /* Sfondo quasi nero per far risaltare la foto */
            z-index: 200; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0; transition: opacity 0.6s ease-in-out;
            padding: 10px; /* Un po' di margine dai bordi dello schermo */
            box-sizing: border-box;
        }
        
        #immagine-cartolina { 
            /* DIMENSIONI GIGANTI */
            width: auto;
            height: auto;
            max-width: 98%; 
            max-height: 90vh; /* Occupa quasi tutta l'altezza disponibile */
            object-fit: contain; /* Assicura che la foto non venga tagliata */

            /* NUOVA CORNICE CARINA */
            /* Bordo bianco spesso stile "stampa fotografica" */
            border: 12px solid #ffffff;
            border-radius: 15px; /* Angoli arrotondati */
            
            /* Effetto "Magico": Ombra profonda + Alone dorato luminoso */
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.8), /* Ombra scura per profonditÃ  */
                0 0 30px rgba(255, 223, 0, 0.5); /* Alone dorato */

            /* Animazione di entrata */
            transform: scale(0.8); 
            transition: transform 0.7s cubic-bezier(0.34, 1.56, 0.64, 1); /* Effetto rimbalzo all'apertura */
        }

        .btn-chiudi { 
            margin-top: 20px; 
            background: white; /* Bottone bianco */
            color: #990000; /* Testo rosso */
            border: none;
            cursor: pointer; 
            padding: 12px 30px; 
            border-radius: 50px;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }
        .btn-chiudi:hover {
            background: #fff0f0;
            transform: scale(1.05);
             box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="neve"></div>
    <div class="titolo-auguri">Buon Natale</div>

    <div class="wrapper-busta" id="busta" onclick="apriBusta()">
        <div class="busta-body"></div>
        <div class="lettera" onclick="event.stopPropagation()">
            <h2 class="testo-lettera">Per chi Ã¨ la cartolina?</h2>
            <input type="text" id="nomeInput" placeholder="Scrivi il nome...">
            <button onclick="mostraCartolina()">Apri</button>
        </div>
        <div class="flap-lati"></div><div class="flap-lati destra"></div><div class="flap-sotto"></div>
        <div class="flap-sopra"></div><div class="sigillo">ðŸŽ„</div>
    </div>

    <div id="overlay-cartolina">
        <img id="immagine-cartolina" src="" alt="Cartolina di Auguri">
        <button class="btn-chiudi" onclick="location.reload()">CHIUDI</button>
    </div>

    <script>
        // --- IL TUO DATABASE CARTOLINE ---
        const databaseCartoline = {
            "blas": "https://i.postimg.cc/crbyPBW1/Cartolina-blas.png",
            "ian":"https://i.postimg.cc/zLmmGD34/Cartolina-Ian.png",
            "john":"https://i.postimg.cc/SX00xQjw/Cartolina-john.png",
            "matteo":"https://i.postimg.cc/FfttHF1M/Cartolina-Matteo.png",
            "mico":"https://i.postimg.cc/06ggy5bR/Cartolina-Mico.png",
            "nela":"https://i.postimg.cc/CZb3ByqG/Cartolina-Nela.png",
            "petronela":"https://i.postimg.cc/CZb3ByqG/Cartolina-Nela.png",
            "nonno orlando":"https://i.postimg.cc/phxgK0fG/Cartolina-Nonno-Orlando.png",
            "orlando":"https://i.postimg.cc/phxgK0fG/Cartolina-Nonno-Orlando.png",
            "vanila":"https://i.postimg.cc/8FL2J86m/Cartolina-vanila-e-dalida.png",
            "dalida":"https://i.postimg.cc/8FL2J86m/Cartolina-vanila-e-dalida.png",
            "zio alessio":"https://i.postimg.cc/LYTGDzDc/Cartolino-Zio-Alessio.png",
            "alessio":"https://i.postimg.cc/LYTGDzDc/Cartolino-Zio-Alessio.png",
            "zia ale":"https://i.postimg.cc/zbj47n7M/Zia-e-Zio.png",
            "ale":"https://i.postimg.cc/zbj47n7M/Zia-e-Zio.png",
            "alessandra":"https://i.postimg.cc/zbj47n7M/Zia-e-Zio.png",
            "zio dado":"https://i.postimg.cc/zbj47n7M/Zia-e-Zio.png",
            "davide":"https://i.postimg.cc/zbj47n7M/Zia-e-Zio.png",
        };
        
        // FOTO GENERICA (Uso quella di Blas come esempio se non ne hai una)
        const cartolinaDefault = "https://i.postimg.cc/crbyPBW1/Cartolina-blas.png"; 

        let isAperta = false;

        function apriBusta() {
            if (!isAperta) {
                document.getElementById('busta').classList.add('aperta');
                setTimeout(() => {
                    document.getElementById('nomeInput').focus();
                }, 800);
                isAperta = true;
            }
        }

        function mostraCartolina() {
            const nome = document.getElementById('nomeInput').value.trim().toLowerCase();
            const imgElement = document.getElementById('immagine-cartolina');
            const overlay = document.getElementById('overlay-cartolina');

            if(nome === "") return;

            if (databaseCartoline[nome]) {
                imgElement.src = databaseCartoline[nome];
            } else {
                imgElement.src = cartolinaDefault; 
            }

            overlay.style.display = 'flex';
            
            setTimeout(() => {
                overlay.style.opacity = '1';
                // Porta l'immagine a dimensione piena con effetto rimbalzo
                imgElement.style.transform = 'scale(1)';
            }, 50);
        }

        document.getElementById("nomeInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") mostraCartolina();
        });
    </script>
</body>
</html>
