<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auguri Speciali / Vesel√© Vianoce</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    
    <style>
        /* --- SFONDO E BASE --- */
        body {
            margin: 0; padding: 0; min-height: 100vh; width: 100%;
            background: radial-gradient(circle at center, #7b0d1e 0%, #2f0505 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden;
            font-family: 'Playfair Display', serif;
            perspective: 1000px; /* Necessario per l'effetto 3D */
        }
        .lingua-switch { position: absolute; top: 20px; right: 20px; z-index: 150; display: flex; gap: 10px; }
        .btn-lang { font-size: 2rem; cursor: pointer; background: none; border: none; transition: transform 0.2s; filter: grayscale(0.5); opacity: 0.7; }
        .btn-lang.attivo { filter: grayscale(0); opacity: 1; transform: scale(1.2); }
        .titolo-auguri { font-family: 'Mountains of Christmas', cursive; font-size: 3.5rem; color: #ffda79; text-shadow: 0 0 10px rgba(255, 218, 121, 0.3), 2px 2px 0px #1a0202; margin-bottom: 80px; z-index: 100; text-align: center; animation: luccichio 3s infinite alternate; position: relative; padding: 0 15px; line-height: 1.1; pointer-events: none; }
        @keyframes luccichio { from { text-shadow: 0 0 10px rgba(255, 218, 121, 0.2); } to { text-shadow: 0 0 25px rgba(255, 218, 121, 0.8); } }
        .neve { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1IiBoZWlnaHQ9IjUiPjxjaXJjbGUgY3g9IjIuNSIgY3k9IjIuNSIgcj0iMS41IiBmaWxsPSJyZ2JhKDI1NSwgMjU1LDI1NSwgMC43KSIvPjwvc3ZnPg=='); animation: cadutaNeve 25s linear infinite; z-index: 1; }
        @keyframes cadutaNeve { to { background-position: 0 500px; } }

        /* --- BUSTA (Invariata) --- */
        .wrapper-busta { position: relative; width: 300px; height: 210px; cursor: pointer; z-index: 10; transform: translateY(30px); transition: transform 0.3s; }
        .wrapper-busta:not(.aperta) { animation: galleggia 3s ease-in-out infinite; }
        @keyframes galleggia { 0%, 100% { transform: translateY(30px) rotate(0deg); } 50% { transform: translateY(20px) rotate(1deg); } }
        .busta-body { position: absolute; bottom: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, #800000, #a00000); border-radius: 0 0 10px 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .lettera { position: absolute; left: 15px; bottom: 10px; width: 270px; height: 170px; background: #fffaf0; border-radius: 5px; z-index: 10; transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 15px; box-sizing: border-box; border: 2px solid #d4af37; }
        .flap-lati { position: absolute; bottom: 0; left: 0; width: 0; height: 0; border-style: solid; border-width: 105px 0 105px 150px; border-color: transparent transparent transparent #b30000; z-index: 20; border-radius: 0 0 0 10px; }
        .flap-lati.destra { left: auto; right: 0; border-width: 105px 150px 105px 0; border-color: transparent #b30000 transparent transparent; border-radius: 0 0 10px 0; }
        .flap-sotto { position: absolute; bottom: 0; left: 0; width: 0; height: 0; border-style: solid; border-width: 0 150px 110px 150px; border-color: transparent transparent #cc0000 transparent; z-index: 21; border-radius: 0 0 10px 10px; }
        .flap-sopra { position: absolute; top: 0; left: 0; width: 0; height: 0; border-style: solid; border-width: 120px 150px 0 150px; border-color: #e60000 transparent transparent transparent; z-index: 30; transform-origin: top; transition: transform 0.6s ease-in-out, z-index 0.2s; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2)); }
        .sigillo { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); width: 40px; height: 40px; background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b); border-radius: 50%; z-index: 40; box-shadow: 2px 2px 5px rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center; font-size: 20px; color: #581212; transition: opacity 0.3s; cursor: pointer; }
        .wrapper-busta.aperta .flap-sopra { transform: rotateX(180deg); z-index: 1; }
        .wrapper-busta.aperta .sigillo { opacity: 0; pointer-events: none; }
        .wrapper-busta.aperta .lettera { bottom: 100px; z-index: 25; transform: scale(1.05); }
        .testo-lettera { color: #8b0000; font-size: 1.3rem; margin: 0 0 10px 0; line-height: 1.2; text-align: center; }
        input { width: 90%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Playfair Display', serif; text-align: center; font-size: 1rem; margin-bottom: 10px; background: rgba(255,255,255,0.95); }
        button { background: #b30000; color: #fff; border: none; padding: 8px 25px; border-radius: 30px; font-size: 1rem; cursor: pointer; transition: transform 0.1s; font-family: 'Playfair Display', serif; }
        button:hover { background: #d00000; transform: scale(1.05); }

        /* --- OVERLAY GENERALE --- */
        #overlay-generale {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200; 
            flex-direction: column; justify-content: center; align-items: center;
            padding: 10px; opacity: 0; transition: opacity 0.4s ease;
        }

        /* --- VISTA PACCO --- */
        #vista-pacco { display: flex; flex-direction: column; align-items: center; gap: 40px; animation: popIn 0.5s ease-out; text-align: center; }
        .pacco-emoji { font-size: 9rem; text-shadow: 0 0 40px rgba(255, 215, 0, 0.6); animation: vibraPacco 2s infinite; cursor: pointer; transition: transform 0.2s; }
        .pacco-emoji:active { transform: scale(0.9); }
        @keyframes vibraPacco { 0%, 100% { transform: rotate(0deg) scale(1); } 25% { transform: rotate(5deg) scale(1.1); } 75% { transform: rotate(-5deg) scale(1.1); } }
        .btn-pacco { background: #d4af37; color: #581212; font-size: 1.3rem; box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); border: none; cursor: pointer; padding: 15px 40px; border-radius: 50px; font-family: 'Playfair Display', serif; font-weight: bold; }
        .btn-pacco:hover { transform: scale(1.05); background: #f1c40f; }

        /* --- NUOVA VISTA FOTO CON CORNICE E FLIP --- */
        #vista-foto {
            display: none; /* Nascosta all'inizio */
            flex-direction: column; align-items: center; justify-content: center;
            width: 100%; height: 100%;
        }

       /* Contenitore 3D per la cornice */
.scene-cornice {
    width: 90vw; 
    max-width: 700px; 
    height: auto;     
    aspect-ratio: 16 / 9; 
     perspective: 1500px; /* Profondit√† 3D */
    margin-bottom: 20px;
}
        /* L'oggetto che ruota */
        .cornice-container {
            position: relative; width: 100%; height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1); /* Rotazione fluida */
            transform-style: preserve-3d;
            cursor: pointer;
        }

        /* Classe aggiunta con JS per ruotare */
        .cornice-container.flipped {
            transform: rotateY(180deg);
        }

        /* Stile comune per Fronte e Retro della cornice */
        .faccia-cornice {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            backface-visibility: hidden; /* Nasconde il retro quando girato */
            display: flex; justify-content: center; align-items: center;
            
            /* STILE CORNICE LEGNO SCURO REALISTICO */
            background-color: #3e2723; /* Colore base legno scuro */
            border-radius: 8px;
            /* Ombreggiatura complessa per dare profondit√† e effetto "modanatura" */
            box-shadow: 
                inset 0 0 15px rgba(0,0,0,0.8), /* Ombra interna profonda */
                inset 0 0 0 5px #5d4037, /* Bordo interno pi√π chiaro */
                0 10px 25px rgba(0,0,0,0.5), /* Ombra esterna */
                0 0 0 3px #2c1b18; /* Bordo esterno sottile */
            padding: 20px; /* Spessore della cornice */
            box-sizing: border-box;
        }

        /* Il retro √® ruotato di 180 gradi in partenza */
        .faccia-retro {
            transform: rotateY(180deg);
            background-color: #2c1b18; /* Legno leggermente pi√π scuro dietro */
        }
        
        /* Le immagini dentro la cornice */
        .img-interno {
            width: 100%; height: 100%;
            object-fit: contain; /* Adatta la foto senza tagliarla */
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3); /* Piccola ombra interna alla foto */
            background: #fffaf0; /* Sfondo chiaro tipo carta se la foto non riempie tutto */
        }
        /* Texture carta per il retro della dedica */
        .faccia-retro .img-interno {
             background: #f4e1c1; /* Colore carta invecchiata per la dedica */
        }

        /* --- BOTTONI SOTTO LA FOTO --- */
        .bottoni-container-foto {
            display: flex; flex-direction: column; gap: 15px; align-items: center; width: 100%;
            animation: popIn 0.5s ease-out 0.5s backwards; /* Appare in ritardo dopo la foto */
            z-index: 201; /* Assicura che siano cliccabili */
        }

        .btn-azione { 
            border: none; cursor: pointer; padding: 15px 30px; border-radius: 50px;
            font-family: 'Playfair Display', serif; font-weight: bold; font-size: 1rem;
            text-decoration: none; text-align: center; width: 250px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); display: block;
        }
        .btn-chiudi { background: white; color: #990000; }
        .btn-scarica { background: #27ae60; color: white; }
        .istruzioni-mobile { color: #ddd; font-size: 0.9rem; margin-bottom: 10px; text-align: center; font-style: italic; }
        
        @keyframes popIn { from {opacity: 0; transform: scale(0.8);} to {opacity: 1; transform: scale(1);} }

    </style>
</head>
<body>

    <div class="neve"></div>
    
    <div class="lingua-switch">
        <button class="btn-lang attivo" id="btn-it" onclick="cambiaLingua('it')">üáÆüáπ</button>
        <button class="btn-lang" id="btn-sk" onclick="cambiaLingua('sk')">üá∏üá∞</button>
    </div>

    <div class="titolo-auguri" id="titolo-testo">Buon Natale</div>

    <div class="wrapper-busta" id="busta" onclick="apriBusta()">
        <div class="busta-body"></div>
        <div class="lettera" onclick="event.stopPropagation()">
            <h2 class="testo-lettera" id="domanda-testo">Per chi √® la cartolina?</h2>
            <input type="text" id="nomeInput" placeholder="Scrivi il tuo nome...">
            <button id="btn-apri" onclick="controllaNomeEApriPacco()">Apri</button>
        </div>
        <div class="flap-lati"></div><div class="flap-lati destra"></div><div class="flap-sotto"></div>
        <div class="flap-sopra"></div><div class="sigillo">üéÑ</div>
    </div>

    <div id="overlay-generale">
        
        <div id="vista-pacco">
            <div class="pacco-emoji" onclick="apriPaccoFinal()">üéÅ</div>
            <button class="btn-pacco" id="btn-apri-pacco-testo" onclick="apriPaccoFinal()">APRI PACCO</button>
            <button onclick="location.reload()" style="background:transparent; border:1px solid #777; color:#ccc; padding:8px 20px; border-radius:20px; margin-top:20px; cursor:pointer;">X</button>
        </div>

        <div id="vista-foto">
            
            <div class="scene-cornice">
                <div class="cornice-container" id="cornice-girevole" onclick="giraCornice()">
                    
                    <div class="faccia-cornice faccia-fronte">
                        <img id="img-fronte" class="img-interno" src="" alt="Foto Fronte">
                    </div>
                    
                    <div class="faccia-cornice faccia-retro">
                        <img id="img-retro" class="img-interno" src="" alt="Dedica Retro">
                    </div>
                    
                </div>
            </div>

            <div class="bottoni-container-foto">
                <div class="istruzioni-mobile" id="istruzioni-flip">(Tocca la cornice per girarla)</div>
                <a id="link-download-fronte" class="btn-azione btn-scarica" href="#" target="_blank">SCARICA FOTO RICORDO</a>
                <button class="btn-azione btn-chiudi" id="btn-chiudi" onclick="location.reload()">CHIUDI X</button>
            </div>
        </div>

    </div>

    <script>
        const traduzioni = {
            it: {
                titolo: "Buon Natale",
                domanda: "Per chi √® la cartolina?",
                placeholder: "Scrivi il tuo nome...",
                apri: "Apri",
                apriPacco: "APRI PACCO",
                istruzioniFlip: "(Tocca la cornice per girarla)",
                scaricaFronte: "SCARICA FOTO RICORDO",
                chiudi: "CHIUDI X"
            },
            sk: {
                titolo: "Vesel√© Vianoce",
                domanda: "Pre koho je pohƒæadnica?",
                placeholder: "Nap√≠≈° svoje meno...",
                apri: "Otvori≈•",
                apriPacco: "OTVORI≈§ DARƒåEK",
                istruzioniFlip: "(Dotkni sa r√°mu a otoƒç ho)",
                scaricaFronte: "STIAHNU≈§ FOTKU NA PAMIATKU",
                chiudi: "ZAVRIE≈§ X"
            }
        };

        function cambiaLingua(lingua) {
            document.getElementById('titolo-testo').innerText = traduzioni[lingua].titolo;
            document.getElementById('domanda-testo').innerText = traduzioni[lingua].domanda;
            document.getElementById('nomeInput').placeholder = traduzioni[lingua].placeholder;
            document.getElementById('btn-apri').innerText = traduzioni[lingua].apri;
            document.getElementById('btn-apri-pacco-testo').innerText = traduzioni[lingua].apriPacco;
            document.getElementById('istruzioni-flip').innerText = traduzioni[lingua].istruzioniFlip;
            document.getElementById('link-download-fronte').innerText = traduzioni[lingua].scaricaFronte;
            document.getElementById('btn-chiudi').innerText = traduzioni[lingua].chiudi;

            document.getElementById('btn-it').classList.remove('attivo');
            document.getElementById('btn-sk').classList.remove('attivo');
            document.getElementById('btn-' + lingua).classList.add('attivo');
        }

        // --- NUOVO DATABASE  ---
        const cartellaGitHub = "./cartoline/"; 

        const databaseCartoline = {
            
            "blas": { fronte:cartellaGitHub+ "Cartolina Blas.png", retro: cartellaGitHub + "Retro Mate.jpg"},
            "mate": { fronte: cartellaGitHub + "Cartolina Blas.png", retro: cartellaGitHub + "Retro Mate.jpg" },
            "melvin":{ fronte: cartellaGitHub + "Cartolina Blas", retro: cartellaGitHub + "Retro Mate.jpg" },
             "ian": { fronte: cartellaGitHub + "Cartolina Ian.png", retro: cartellaGitHub + "Retro Matte Ian.jpg" },
            "blas melvin": { fronte: cartellaGitHub + "Cartolina Blas.png", retro: cartellaGitHub + "Retro Mate.jpg" },
            "john": { fronte: cartellaGitHub + "Cartolina john.png", retro: cartellaGitHub + "Retro John Mico.jpg" },
            "matteo": { fronte: cartellaGitHub + "Cartolina Matteo.png", retro: cartellaGitHub + "Retro Matte Ian.jpg" },
            "matte": { fronte: cartellaGitHub + "Cartolina Matteo.png", retro: cartellaGitHub + "Retro Matte Ian.jpg" },
            "mico": { fronte: cartellaGitHub + "Cartolina Mico.png", retro: cartellaGitHub + "Retro John Mico.jpg" },
            "jonel mico": { fronte: cartellaGitHub + "Cartolina Mico.png", retro: cartellaGitHub + "Retro John Mico.jpg" },
            "jonel": { fronte: cartellaGitHub + "Cartolina Mico.png", retro: cartellaGitHub + "Retro John Mico.jpg" },
            "nela": { fronte: cartellaGitHub + "Cartolina Nela.png", retro: cartellaGitHub + "Retro Nela.jpg" },
            "petronela": { fronte: cartellaGitHub + "Cartolina Nela.png", retro: cartellaGitHub + "Retro Nela.jpg" },
            "nonno orlando": { fronte: cartellaGitHub + "Cartolina Nonno Orlando.png", retro: cartellaGitHub + "Generale.jpg" },
            "orlando": { fronte: cartellaGitHub + "Cartolina Nonno Orlando.png", retro: cartellaGitHub + "Generale.jpg" },
            "vanila": { fronte: cartellaGitHub + "Cartolina Vanila.png", retro: cartellaGitHub + "Retro Vani Dalida Jacopo.jpg" },
            "vani": { fronte: cartellaGitHub + "Cartolina Vanila.png", retro: cartellaGitHub + "Retro Vani Dalida Jacopo.jpg" },
            "dalida": { fronte: cartellaGitHub + "Cartolina Dalida.png", retro: cartellaGitHub + "Retro Vani Dalida Jacopo.jpg" },
            "zio alessio": { fronte: cartellaGitHub + "Cartolino Zio Alessio.png", retro: cartellaGitHub + "Generale.jpg" },
            "alessio": { fronte: cartellaGitHub + "Cartolino Zio Alessio.png", retro: cartellaGitHub + "Generale.jpg" },
            "zia ale": { fronte: cartellaGitHub + "Zia e Zio.png", retro: cartellaGitHub + "Generale.jpg" },
            "ale": { fronte: cartellaGitHub + "Zia e Zio.png", retro: cartellaGitHub + "Generale.jpg" },
            "alessandra": { fronte: cartellaGitHub + "Zia e Zio.png", retro: cartellaGitHub + "Generale.jpg" },
            "zio dado": { fronte: cartellaGitHub + "Zia e Zio.png", retro: cartellaGitHub + "Generale.jpg" },
            "davide": { fronte: cartellaGitHub + "Zia e Zio.png", retro: cartellaGitHub + "Generale.jpg" },
            "jacopo": { fronte: cartellaGitHub + "artolina Jacopo.png", retro: cartellaGitHub + "Retro Vani Dalida Jacopo.jpg" },
            "ginni": { fronte: cartellaGitHub + "Cartolina Ginni.png", retro: cartellaGitHub + "Generale.jpg" },
            "ginevra": { fronte: cartellaGitHub + "Cartolina Ginni.png", retro: cartellaGitHub + "Generale.jpg" },
             "ire": { fronte: cartellaGitHub + "Cartolina Ire.png", retro: cartellaGitHub + "Generale.jpg" },
             "irene": { fronte: cartellaGitHub + "Cartolina Ire.png", retro: cartellaGitHub + "Generale.jpg" },
        };
        
        const cartolinaDefault = {
             fronte: cartellaGitHub + "blas_fronte.png",
             retro: cartellaGitHub + "blas_retro.png"
        };

        let isAperta = false;
        // Variabile per salvare i dati della cartolina corrente
        let cartolinaCorrente = null;

        function apriBusta() {
            if (!isAperta) {
                document.getElementById('busta').classList.add('aperta');
                setTimeout(() => {
                    document.getElementById('nomeInput').scrollIntoView({behavior: "smooth", block: "center"});
                    document.getElementById('nomeInput').focus();
                }, 800);
                isAperta = true;
            }
        }

        // STEP 1: Controlla il nome e mostra il pacco
        function controllaNomeEApriPacco() {
            const nome = document.getElementById('nomeInput').value.trim().toLowerCase();
            if(nome === "") return;

            // 1. Trova i dati (fronte e retro) nel database
            if (databaseCartoline[nome]) {
                cartolinaCorrente = databaseCartoline[nome];
            } else {
                // Se il nome non c'√®, usa quella di default e logga un avviso
                console.warn("Nome non trovato, uso default");
                cartolinaCorrente = cartolinaDefault; 
            }

            // 2. Mostra solo la vista pacco
            document.getElementById('vista-pacco').style.display = 'flex';
            document.getElementById('vista-foto').style.display = 'none';

            // 3. Mostra l'overlay
            const overlay = document.getElementById('overlay-generale');
            overlay.style.display = 'flex';
            setTimeout(() => { overlay.style.opacity = '1'; }, 50);
        }

        // STEP 2: Dal pacco alla cornice girevole
        function apriPaccoFinal() {
            if (!cartolinaCorrente) return; // Sicurezza

            // 1. Nascondi il pacco
            document.getElementById('vista-pacco').style.display = 'none';

            // 2. Carica le immagini Fronte e Retro nella cornice
            document.getElementById('img-fronte').src = cartolinaCorrente.fronte;
            document.getElementById('img-retro').src = cartolinaCorrente.retro;
            
            // 3. Imposta il link per scaricare solo il fronte (la foto ricordo)
            document.getElementById('link-download-fronte').href = cartolinaCorrente.fronte;

            // 4. Mostra la vista con la cornice
            document.getElementById('vista-foto').style.display = 'flex';
        }

        // Funzione per girare la cornice al click
        function giraCornice() {
            document.getElementById('cornice-girevole').classList.toggle('flipped');
        }

        document.getElementById("nomeInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") controllaNomeEApriPacco();
        });
    </script>
</body>
</html>
