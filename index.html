<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Messaggio per Te</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. LO SFONDO NEVICATO --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #8e0e00, #1f0500); /* Rosso scuro natalizio */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Effetto neve semplice */
        .neve {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1IiBoZWlnaHQ9IjUiPjxjaXJjbGUgY3g9IjIuNSIgY3k9IjIuNSIgcj0iMS41IiBmaWxsPSJyZ2JhKDI1NSwgMjU1LDI1NSwgMC4zKSIvPjwvc3ZnPg==');
            animation: cadutaNeve 20s linear infinite;
            z-index: 0;
        }

        @keyframes cadutaNeve {
            from { background-position: 0 0; }
            to { background-position: 0 500px; }
        }

        /* --- 2. LA BUSTA MAGICA (CSS PURO) --- */
        .wrapper-busta {
            position: relative;
            z-index: 10;
            cursor: pointer;
            animation: galleggia 3s ease-in-out infinite; /* La rende viva */
        }

        .busta {
            position: relative;
            width: 300px;
            height: 200px;
            background: #c0392b;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.5s;
        }

        /* Il foglio che esce dalla busta */
        .foglio {
            position: absolute;
            top: 10px; left: 15px;
            width: 270px;
            height: 180px;
            background: white;
            border-radius: 5px;
            transition: top 0.5s, z-index 0.2s;
            z-index: 1; /* Inizialmente dentro la busta */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* I triangoli che formano la busta */
        .tasca {
            position: absolute;
            bottom: 0; left: 0;
            width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #e74c3c; /* Rosso piÃ¹ chiaro */
            z-index: 3;
            border-radius: 0 0 10px 10px;
        }

        .aletta {
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid #c0392b; /* Rosso scuro */
            transform-origin: top;
            transition: transform 0.4s, z-index 0.2s;
            z-index: 4;
        }

        /* Il sigillo dorato */
        .sigillo {
            position: absolute;
            bottom: 70px; /* Posizionato sulla punta dell'aletta */
            left: 50%;
            transform: translateX(-50%);
            width: 40px; height: 40px;
            background: #f1c40f;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        /* --- 3. ANIMAZIONI INTERATTIVE --- */
        
        /* Quando si passa sopra col mouse */
        .wrapper-busta:hover .busta {
            transform: scale(1.02);
        }

        /* STATO: APERTO (Classi aggiunte via JS) */
        .wrapper-busta.aperta {
            animation: none; /* Smette di galleggiare */
            cursor: default;
        }

        .wrapper-busta.aperta .aletta {
            transform: rotateX(180deg); /* Apre l'aletta */
            z-index: 0; /* Va dietro */
        }

        .wrapper-busta.aperta .sigillo {
            opacity: 0; /* Nasconde il sigillo */
            transition: opacity 0.2s;
        }

        .wrapper-busta.aperta .foglio {
            top: -120px; /* Il foglio esce fuori in alto */
            z-index: 2; /* Va sopra la tasca */
            height: 250px; /* Si allunga un po' */
        }

        @keyframes galleggia {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* --- CONTENUTO DEL FOGLIO --- */
        h2 {
            font-family: 'Great Vibes', cursive;
            color: #c0392b;
            font-size: 32px;
            margin: 0 0 10px 0;
        }
        
        p { font-size: 14px; color: #555; margin-bottom: 15px; }

        input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
        }

        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover { background: #219150; }

        /* --- VIDEO PLAYER A TUTTO SCHERMO --- */
        #overlay-video {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        video { width: 100%; max-width: 900px; border-radius: 10px; }
        
        .close-btn {
            position: absolute; top: 20px; right: 20px;
            color: white; background: transparent; border: 1px solid white;
            padding: 10px; cursor: pointer; border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="neve"></div>

    <div class="wrapper-busta" id="bustaContainer" onclick="apriBusta()">
        <div class="busta">
            
            <div class="aletta">
                <div class="sigillo">ðŸŽ„</div>
            </div>
            
            <div class="foglio" onclick="event.stopPropagation()"> <h2>Buon Natale</h2>
                <p>C'Ã¨ un video messaggio speciale per te.</p>
                <input type="text" id="nomeInput" placeholder="Il tuo nome...">
                <button onclick="guardaVideo()">GUARDA</button>
            </div>

            <div class="tasca"></div>
        </div>
    </div>

    <div id="overlay-video">
        <video id="player" controls></video>
        <button class="close-btn" onclick="location.reload()">CHIUDI</button>
    </div>

    <script>
        // --- CONFIGURA QUI I VIDEO ---
        const databaseVideo = {
            "marco": "video/auguri_marco.mp4",
            "giulia": "video/auguri_giulia.mp4",
            "mamma": "video/auguri_mamma.mp4"
        };
        const videoDefault = "video/auguri_generici.mp4";

        // --- LOGICA ---
        let aperta = false;

        function apriBusta() {
            if (!aperta) {
                document.getElementById('bustaContainer').classList.add('aperta');
                aperta = true;
            }
        }

        function guardaVideo() {
            const nome = document.getElementById('nomeInput').value.trim().toLowerCase();
            const player = document.getElementById('player');
            const overlay = document.getElementById('overlay-video');

            if(nome === "") return; // Non fa nulla se vuoto

            if (databaseVideo[nome]) {
                player.src = databaseVideo[nome];
            } else {
                player.src = videoDefault;
            }

            overlay.style.display = 'flex';
            player.play();
        }
        
        // Invio con tasto Enter
        document.getElementById("nomeInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") guardaVideo();
        });
    </script>
</body>
</html>
